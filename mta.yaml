  requires:
  - name: knpl-dga-web-destination-service
    parameters:
      content-target: true
  - name: knpl-dga-web_html_repo_host
    parameters:
      service-key:
        name: knpl-dga-web_html_repo_host-key
  - name: uaa_knpl-dga-web
    parameters:
      service-key:
        name: uaa_knpl-dga-web-key
  parameters:
    content:
      instance:
        destinations:
        - Name: knpl_dga_knpl_dga_web_html_repo_host
          ServiceInstanceName: knpl-dga-web-html5-app-host-service
          ServiceKeyName: knpl-dga-web_html_repo_host-key
          sap.cloud.service: knpl.dga
        - Authentication: OAuth2UserTokenExchange
          Name: knpl_dga_uaa_knpl_dga_web
          ServiceInstanceName: knpl-dga-web-xsuaa-service
          ServiceKeyName: uaa_knpl-dga-web-key
          sap.cloud.service: knpl.dga
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
