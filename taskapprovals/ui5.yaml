# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.knpl.dga.taskapproval
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /KNPL_DGA_API
            url: https://knpl-dga-api.cfapps.ap11.hana.ondemand.com
            destination: KNPL_DGA_API
          - path: /KNPL_PAINTER_API2
            url: https://knpl-pragati-api.cfapps.ap10.hana.ondemand.com
            destination: KNPL_PAINTER_API2
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.knpl.dga.taskapproval
        ui5Theme: sap_fiori_3
